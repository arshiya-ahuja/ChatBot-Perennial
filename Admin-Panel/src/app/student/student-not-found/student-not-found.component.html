<form  [formGroup]="createAgent">
  <div class="form-body">
    <div class="card-body">
      <div class="row p-t-20">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Email</label>
            <input class="form-control" type="text" required formControlName="email" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Password</label>
            <input required class="form-control" formControlName="password"  type="text" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group has-success">
            <label class="control-label">Type</label>
            <select class="form-control custom-select" required formControlName="roletype">
              <option value="agent">Agent</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Project Id</label>
            <input required class="form-control" formControlName="projectId"  type="text" />
          </div>
        </div>
     
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Display Name</label>
            <input required class="form-control" formControlName="displayName"  type="text" />
          </div>
        </div>

        
      </div>
      <br />
      <br />
      <div class="action-form">
        <div class="form-group m-b-0 text-center">
          <button type="submit" name="button" [disabled]="createAgent.invalid" (click)="createAdmin()">Submit</button>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        </div>
      </div>
    </div>
  </div>
</form>


<form  [formGroup]="createIn">
  <div class="form-body">
    <div class="card-body">
      <div class="row p-t-20">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">ProjectId</label>
            <input class="form-control" type="text" required formControlName="ProjectId" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">displayName</label>
            <input required class="form-control" formControlName="displayName"  type="text" />
          </div>
        </div>       
      </div>
      <br />
      <br />
      <div class="action-form">
        <div class="form-group m-b-0 text-center">
          <button type="submit" name="button" [disabled]="createIn.invalid" (click)="createSubject()">Submit</button>
          &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        </div>
      </div>
    </div>
  </div>





</form>
